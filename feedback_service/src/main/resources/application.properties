spring.application.name=task-management-service
spring.data.mongodb.database=feedback
server.port=28852
spring.datasource.url=jdbc:h2:file:./data/task-management-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.error.include-message=always
app.security.jwt.secret=ChangeMeToAStrongJwtSecretKeyChangeMe1234
app.security.jwt.expiration-minutes=60
